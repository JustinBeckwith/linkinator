<!DOCTYPE html>
<html>
<head>
	<title>Target Page</title>
</head>
<body>
	<h1>GitHub-Style Anchors</h1>
	<!-- This mimics GitHub's pattern where the actual element has a prefixed ID
	     but the anchor href uses the unprefixed version -->
	<div class="markdown-heading">
		<h2 id="user-content-section-one">Section One</h2>
		<a id="user-content-section-one-anchor" class="anchor" href="#section-one">
			<svg><!-- anchor icon --></svg>
		</a>
	</div>
	<p>Content for section one.</p>
	
	<div class="markdown-heading">
		<h2 id="user-content-section-two">Section Two</h2>
		<a id="user-content-section-two-anchor" class="anchor" href="#section-two">
			<svg><!-- anchor icon --></svg>
		</a>
	</div>
	<p>Content for section two.</p>
</body>
</html>
